<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Animated Background -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- AUTH VIEW (Login / Signup) -->
    <div class="login-container" id="authView">
        <div class="login-card">
            
            <!-- Logo Header -->
            <div class="login-header">
                <div class="logo-circle">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSubtitle">Please sign in to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUser">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="loginUser" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPass">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPass" placeholder="••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupUser">Choose Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fa-solid fa-user-plus"></i>
                        <input type="text" id="signupUser" placeholder="New username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPass">Choose Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupPass" placeholder="Strong password" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <!-- Toggle Link -->
            <p class="login-footer">
                <span id="toggleText">Don't have an account?</span>
                <button class="btn-text" type="button" onclick="toggleAuthMode()" id="toggleBtn">Sign Up</button>
            </p>
            
            <div id="authMessage" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- DASHBOARD VIEW (Hidden by default) -->
    <div class="container hidden" id="dashboardView">
        <header>
            <div class="header-left">
                <h1><i class="fa-solid fa-wallet"></i> Lumina Tracker</h1>
                <div class="date-display" id="currentDate">October 24, 2025</div>
            </div>
            <div class="user-controls">
                <span class="welcome-text">Hello, <b id="displayUsername">User</b></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="card balance-card">
                <h3>Total Expenses</h3>
                <h2 id="totalAmount">₹0.00</h2>
                <div class="card-icon"><i class="fa-solid fa-chart-pie"></i></div>
            </div>

            <div class="card balance-card">
                <h3>Total Transactions</h3>
                <h2 id="transactionCount">0</h2>
                <div class="card-icon"><i class="fa-solid fa-list-check"></i></div>
            </div>

            <div class="card action-card" onclick="openModal()">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <span>Add New Expense</span>
            </div>
        </div>

        <div class="filters">
            <div class="search-bar">
                <label for="searchInput" class="sr-only">Search description</label>
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search description...">
            </div>
            <div class="date-filters">
                <label for="filterFrom" class="sr-only">From date</label>
                <input type="date" id="filterFrom">
                <span>to</span>
                <label for="filterTo" class="sr-only">To date</label>
                <input type="date" id="filterTo">
                <button class="btn-secondary" onclick="filterExpenses()">Filter</button>
                <button class="btn-text" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="expense-list-container">
            <div class="list-header">
                <span>Description</span>
                <span>Category</span>
                <span>Date</span>
                <span>Amount</span>
                <span>Action</span>
            </div>
            <ul id="expenseList" class="expense-list">
                <!-- Items injected by JS -->
            </ul>
            <div id="loading" class="loading-spinner hidden">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <!-- Pie Chart -->
            <div class="card chart-card">
                <h3>Spending Distribution</h3>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            
            <!-- Bar Chart (Time Trend) -->
            <div class="card chart-card">
                <h3>Spending Over Time</h3>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="close-btn" type="button" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="descInput">Description</label>
                    <input type="text" id="descInput" placeholder="e.g. Groceries" required>
                </div>
                <div class="form-group">
                    <label for="amountInput">Amount (₹)</label>
                    <input type="number" id="amountInput" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="categoryInput">Category</label>
                    <select id="categoryInput">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateInput">Date</label>
                    <input type="date" id="dateInput" required>
                </div>
                <button type="submit" class="btn-primary">Save Expense</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
